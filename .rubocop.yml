require: rubocop-rspec

AllCops:
  Exclude:
    - vendor/**/*
    - bin/**/*
    - config.ru
    - node_modules/**/*
    - config/**/*
Style/Documentation:
  Enabled: false
Metrics/BlockLength:
  ExcludedMethods: ['describe', 'context']
RSpec/ExampleLength:
  Enabled: false
RSpec/MultipleExpectations:
  Enabled: false
